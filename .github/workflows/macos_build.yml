name: Build macOS DMG

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build & Package for macOS
        run: npm run dist
        env:
          # Si vous n'avez pas de certificat de signature, electron-builder (configuré avec identity: null)
          # générera une app non signée. C'est suffisant pour tester mais nécessitera 
          # "Clic droit > Ouvrir" sur le Mac de destination.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LeTchipeur-macOS
          path: release/*.dmg
          retention-days: 5
